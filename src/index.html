<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <title>Wordly Ages</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Worldly Ages</h1>
      </div>

      <div class="card">
        <form class="userInput">
          <div class="birthday-form">
            <label for="form-control">Please enter your birthday:</label>
            <input type="date" id="birthday">
          </div>

          <div class="form-group">
            <label for="planet">Select a planet</label>
            <select class="form-control" id="planet">
              <option value=".24">Mercury</option>
              <option value=".62">Venus</option>
              <option value="1.88">Mars</option>
              <option value="11.86">Jupiter</option>
              <option value="29.46">Saturn</option>
              <option value="84.01">Uranus</option>
              <option value="164.79">Neptune</option>
              <option value="249.59">Pluto</option>
            </select>
          </div>

          <br>
          <h4>Life Expectancy</h4>
          <div class="form-group">
            <label for="planet">Select your gender</label>
            <select class="form-control" id="gender">
              <option value="76.3">Male</option>
              <option value="81.3">Female</option>
              <option value="78.7">Niether/both</option>
            </select>
          </div>

          <div class="form-group row">
             <label class="col-sm-2">Do you smoke?</label>
             <div class="col-sm-10">
               <div class="form-check">
                 <label class="form-check-label">
                   <input class="form-check-input" type="checkbox" name="smoker"> Yes
                 </label>
               </div>
             </div>
          </div>

          <button id="userInput" class="btn btn-success" type="submit" name="button">Generate</button>
        </form>
      </div>
      <div class="card output">
        <p><code>Display output to here: </code></p>
      </div>
    </div>
  </body>
</html>
